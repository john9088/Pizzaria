{% extends 'base.html' %}

{% block navbar %}
<nav class="nav-bar">
	<h2 style="margin-left: 5%;">PizzaRia</h2>
	<div class="button-container-home" style="left: 75%;">
        <button  class="button button1"> 
            <a href="/userloginview/">Login</a>
        </button>
	</div>
</nav>
{% endblock %}


{% block content %}
<div class="customer-signup">
  {% for message in messages %}
    <p style="text-align: center;color:red;position:absolute;font-size:3vw">{{ message }}</p>
  {% endfor %}

  <div class="user-signup-box">
    <h2>Login</h2>
    <form method="POST" action="/signupuser/">
      {% csrf_token %}

      <div class="user-box">
        <label>Username</label>
        <input type="text" placeholder="Username.." name="username" required="">     
      </div>

      <div class="user-box">
        <label>Email</label>
        <input type="Email" placeholder="Enter Email.." name="useremail" required="">     
      </div>

      <div class="user-box">
        <label>Password</label>
        <input type="password" placeholder="Enter Password.." name="userpassword" required="">     
      </div>

      <div class="user-box">
        <label>Re-Enter Password</label>
        <input type="password" placeholder="Re-enter Password.." name="" required="">     
      </div>

      <div class="user-box">
        <label>Phone Number</label>
        <input type="Number" placeholder="Contact No.." name="phoneno" required="">    
      </div>

      <input type="submit" name="">
    </form>
  </div>
</div>    
{% endblock %}
